{% load custom_tags %}

 <div class="container gx-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" 
          {% if user.is_authenticated %}
            href="{% url 'post-list' %}"
          {% else %}
          href="{% url 'index' %}"
          {% endif %}
        >
            <i class="fas fa-comment"></i>
            मैफलीत माझ्या येशील का?
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
      <form class="d-flex" method='GET' action={% url 'post-search' %}>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" value="{{ request.GET.query }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
          {% if user.is_authenticated %}
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="fas fa-user"></i> {{ request.user }}</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
              </ul>
            </div>
            <div class="nav-item">
               {% show_notifications %} 
            </div>
          {% endif %}
      </div>
    </div>
  </nav>
</div>
