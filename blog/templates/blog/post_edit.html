{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
<!-- {% csrf_token %} -->
{% crispy form %}

{% block content %}
<div class="home-container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-primary" >Back to Post</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Update a Post!!</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid gap-2">
                    <button class="btb btn-success mt-3 mb-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
