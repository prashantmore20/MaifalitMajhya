{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" >Back to Post</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>Are You Sure?</h5>
                <p>You are about to delete a post. Please be double sure before deleting the post!!</p>
                <div class="d-grid gap-2">
                    <button class="btb btn-danger mt-3 mb-5">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
