{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
<!-- {% csrf_token %} -->
{% crispy form %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" >Back to Blog</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <p><strong>{{post.author}} </strong>{{post.timeStamp}}</p>
            <p><strong>{{post.title}}</strong></p>
            <p>{{post.contents}}</p>            
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid gap-2">
                    <button class="btb btn-success mt-3 mb-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
